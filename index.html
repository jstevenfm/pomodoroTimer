    </header>
    <main>
      <section class="timer">
        <fieldset class="timer__status">
          <input type="radio" name="status" id="pomodoro" checked />
          <label for="pomodoro">Pomodoro</label>
          <input type="radio" name="status" id="shortBreak" />
          <label for="shortBreak">Short Break</label>
          <input type="radio" name="status" id="longBreak" />
          <label for="longBreak">Long Break</label>
        </fieldset>
        <div class="timer__counter">
          <p class="minutes">25</p>
          <p>:</p>
          <p class="seconds">00</p>
        </div>
        <div class="timer__controls">
          <svg
            class="timer__controls--icon restart"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="none"
          >

      </section>
      <section class="tasks">
        <header class="tasks__header">
          <h2 class="tasks__header--title">Tasks</h2>
          <input id="add-task" type="button" value="" />
          <label for="add-task">
            <svg
              class="tasks__header--icon"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="none"
            >
              <path

                d="M16 0a16 16 0 1 0 16 16A16.017 16.017 0 0 0 16 0Zm0 29.538A13.539 13.539 0 1 1 29.538 16 13.554 13.554 0 0 1 16 29.538ZM23.385 16a1.23 1.23 0 0 1-1.231 1.23H17.23v4.924a1.23 1.23 0 1 1-2.462 0V17.23H9.846a1.23 1.23 0 0 1 0-2.462h4.923V9.846a1.23 1.23 0 0 1 2.462 0v4.923h4.923A1.23 1.23 0 0 1 23.384 16Z"

        </header>
        <article class="tasks__new-task">
          <div class="tasks__new-task--inputs">
            <input
              class="tasks__new-task--complete"
              type="checkbox"
              id="complete-task"
            /><label for="complete-task"></label>
            <input
              class="tasks__new-task--name"
              type="text"
              placeholder="Name task"
            />
          </div>
          <input id="menu-task" type="button" />
          <label for="menu-task">
            <svg
              class="tasks__new-task--menu"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="20"
              fill="none"
            >

              ></path>
            </svg>
          </label>
        </article>
      </section>
    </main>
    <footer></footer>

</html>
